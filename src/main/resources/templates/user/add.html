<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>

<form method="post" th:action="@{/user/add}">
    <div class="form-group">
        <label>Username
            <input type="text" name="username" th:value="${user}?${user.username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
           <input type="email" name="email" th:value="${user}?${user.email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-info">
    </div>
</form>
<p th:if="${error}" th:text="${error}">

</p>

</body>
</html>
