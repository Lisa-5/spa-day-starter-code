<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input type="text" name="username" th:value="${user.username}">
        </label>
        <p class="errors" th:errors="${user.username}"></p>

        <label>
            Email:
            <input type="text" th:field="${user.email}">
        </label>
        <p class="errors" th:errors="${user.email}"></p>

        <label>
            Password:
            <input type="password" th:field="${user.password}">
        </label>
        <p class="errors" th:errors="${user.password}"></p>

        <label>
            Verify Password:
            <input type="password" th:field="${user.verify}">
        </label>
        <p class="errors" th:errors="${user.verify}"></p>

<!--        <p th:text="${error}"></p>-->

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
